<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>편밥</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/onboarding.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.event.drag-1.5.1.min.js"></script>
	<script src="js/jquery.touchSlider.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
    <div data-role="page">
		<div id="onboarding" data-role="content" >
			<ul>
				<li>
					<h2 class="onboarding_title">
						주소를 설정하고 <br/>
						주변 편의점 재고 확인 및 픽업 <br/>
						서비스를 이용해보세요. <br/>
					</h2>
					<img src="images/onboarding_img1.png" alt="온보딩 이미지1"/>
				</li>
				<li>
					<h2 class="onboarding_title">
						레시피와 편의점 음식을 <br/>
						저장 해 두고 필요할 때 언제든 <br/>
						편리하게 찾아보세요. <br/>
					</h2>
					<img src="images/onboarding_img2.png" alt="온보딩 이미지2"/>
				</li>
				<li>
					<h2 class="onboarding_title">
						필요한 정보를 한 번에! <br/>
						검색을 통해 레시피와 상품 정보를 <br/>
						한 번에 확인하세요. <br/>
					</h2>
					<img src="images/onboarding_img3.png" alt="온보딩 이미지3"/>
				</li>
				<li>
					<h2 class="onboarding_title">
						편의점 음식을 활용하여 만든 <br/>
						다양한 레시피를 이용해보세요. <br/>
					</h2>
					<img src="images/onboarding_img4.png" alt="온보딩 이미지4"/>
				</li>
			</ul>
		</div>
		<div class="center">
			<div class="paging"></div>
			<button data-transition="slide" style="background: #12c39a; color: #ffffff; border-radius: 10px; max-width: 224px; font-weight: normal; margin-top: 0;">편밥 시작하기</button>
		</div>
    </div>
</body>
</html>
